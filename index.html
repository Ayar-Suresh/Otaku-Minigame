                var evt = document.createEvent("HTMLEvents");
                evt.initEvent(type, true, false);
                evt.keyCode = keyCode;
                document.dispatchEvent(evt);
                if(window.Input) window.Input.keys[keyCode] = (type === 'keydown');
            }
            
            ['btn-left', 'btn-right'].forEach(id => {
                let btn = document.getElementById(id);
                let key = (id === 'btn-left') ? 37 : 39;
                btn.addEventListener('touchstart', (e) => { 
                    e.preventDefault(); 
                    simulateKey(key, 'keydown'); 
                });
                btn.addEventListener('touchend', (e) => { 
                    e.preventDefault(); 
                    simulateKey(key, 'keyup'); 
                });
                btn.addEventListener('mousedown', (e) => { 
                    simulateKey(key, 'keydown'); 
                });
                btn.addEventListener('mouseup', (e) => { 
                    simulateKey(key, 'keyup'); 
                });
                btn.addEventListener('mouseleave', (e) => {
                    simulateKey(key, 'keyup');

            function generateSecureRewardCode(energy) {
                // 1. Setup Time and Nonce
                var now = Math.floor(Date.now() / 1000);
                var expiry = now + (REWARD_CODE_EXPIRY_MINUTES * 60);
                
                var nonce = '';
                var chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
                for (var i = 0; i < 16; i++) {
                    nonce += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                
                // 2. Create Payload
                var payload = {
                    e: energy,        
                    iat: now,         
                    exp: expiry,      
                    n: nonce          
                };
                
                // 3. Encode Payload (JSON -> Base64URL)
                var payloadJson = JSON.stringify(payload);
                // We use btoa() here because payloadJson is raw text
                var payloadBase64 = btoa(payloadJson)
                    .replace(/\+/g, '-')
                    .replace(/\//g, '_')
                    .replace(/=/g, '');
                
                // 4. Create Signature
                var signature = CryptoJS.HmacSHA256(payloadBase64, REWARD_SECRET_KEY);
                
                // --- THE FIX IS HERE ---
                // Get the standard Base64 string from CryptoJS
                var rawSignatureBase64 = signature.toString(CryptoJS.enc.Base64);
                
                // Just replace characters to make it URL-safe. 
                // DO NOT use btoa() again here!
                var signatureBase64 = rawSignatureBase64
                    .replace(/\+/g, '-')
                    .replace(/\//g, '_')
                    .replace(/=/g, '');
                
                // 5. Combine
                var finalCode = payloadBase64 + '.' + signatureBase64;
                
                return finalCode;
            }
            
            /**
             * Generate reward code with energy based on score
             * Only call this after user action (ad open)
             */
            function generateCodeAndEnergy() {
                // Get energy value from display
                var energyEl = document.getElementById('energyVal');
                var energy = parseInt(energyEl.textContent) || 1;
                
                // Generate secure code
                var rewardCode = generateSecureRewardCode(energy);
                
                // Display code
                document.getElementById('codeVal').textContent = rewardCode;
                
                return rewardCode;
            }

            // Reward button handler
            document.getElementById('actionBtn').addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                
                var btn = this;
                var state = btn.getAttribute("data-state");
                var codeEl = document.getElementById('codeVal');

                if (state === "locked") {
                    btn.innerHTML = "<i class='fa fa-circle-o-notch fa-spin'></i> OPENING...";
                    btn.classList.add('processing');

                    // Open ad first, then generate code after ad opens
                    var adWindow = window.open("https://www.effectivegatecpm.com/c1uwemjtm?key=517520e57c07bd03cb5915c9a3f1c563", "_blank");
                    
                    // Generate code only after ad action (user clicked to open ad)
                    setTimeout(function() {
                        // Generate secure reward code
                        generateCodeAndEnergy();
                        
                        btn.innerHTML = "<i class='fa fa-copy'></i> COPY CODE";
                        btn.classList.remove('processing');
                        btn.setAttribute("data-state", "unlocked");
                        codeEl.classList.add('unlocked');
                    }, 500);

                } else if (state === "unlocked") {
                    var code = codeEl.textContent;
                    
                    // Copy to clipboard
                    if (navigator.clipboard && navigator.clipboard.writeText) {
                        navigator.clipboard.writeText(code).then(function() {
                            var originalText = btn.innerHTML;
                            btn.innerHTML = "COPIED!";
                            setTimeout(function() {
                                btn.innerHTML = originalText;
                            }, 2000);
                        }).catch(function() {
                            fallbackCopy(code);
                        });
                    } else {
                        fallbackCopy(code);
                    }
                }
            });
            
            function fallbackCopy(text) {
                var textArea = document.createElement("textarea");
                textArea.value = text;
                textArea.style.position = "fixed";
                textArea.style.opacity = "0";
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                
                try {
                    var successful = document.execCommand('copy');
                    var btn = document.getElementById('actionBtn');
                    var originalText = btn.innerHTML;
                    btn.innerHTML = successful ? "COPIED!" : "PRESS CTRL+C";
                    setTimeout(function() {
                        btn.innerHTML = originalText;
                    }, 2000);
                } catch (err) {
                    prompt("Copy to clipboard: Ctrl+C, Enter", text);
                }
                
                document.body.removeChild(textArea);
            }
            
            // Initialize
            resetUI();
        </script>
